<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="stylepaymentform.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="a">Payment Form</h1>
        <p class="b">Required parameters are followed by *</p>
        <mark>User Information</mark>
        <p>Name: * <input type="text" name="name" required placeholder="xyz"></p>
        <p>Gender: *
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    
    <p>Address:  <textarea name="arrress" id="address" cols="70" rows="6" placeholder="Enter Your Address"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
    <p>Contact Number: * <input type="tel" name="contact" id="contact" required placeholder="Enter your contact No"></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="12345"></p>
    <mark>Payment Information</mark>
     <p>Card Type: *
         <select name="card-type" id="card-type" required>
            <option value="">--Select Card Type--</option>
            <option value="visa">Visa</option>
            <option value="RuPay">RuPay</option>
            <option value="mastercard">MasterCard</option>
            <option value="maestro">Maestro</option>
            <option value="contactless">Contactless</option>
         </select>
     </p>
     <p>Card Number: * <input type="number" name="cardnumber" id="cardnumber" required placeholder="1111-2222-3333-4444"></p>
     <p>Expiration Date: *<input type="date" name="date" id="date" required></p>
     <p>CVV: * <input type="password" name="password" id="password" required placeholder="123"></p>
     <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
