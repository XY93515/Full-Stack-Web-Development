<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola
        {
            width:200px;
            height:200px;
            margin:20px;
            background-color: red;
            transition: width 2s height 1s border-radius 2s background-color 2;
        }
        .gola:hover{
            width:500px;
            height:500px;
            border-radius: 50%;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
